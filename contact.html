<body>




  <!-- contacts -->
  <section class="contacts">
    <h1 class="main-title-contact">contact</h1>
    <div class="contact">
      <form action="https://formspree.io/mgeklvjw" method="post">
        <h1 class="name" name="name">name</h1>
        <input type="text" placeholder="your full name">
        <h1 class="name">email</h1>
        <input type="email" name="email" id="" placeholder="your email">
        <h1 class="name">your request</h1>
        <textarea name="message" id="" cols="60" rows="10" placeholder="write your kind request !!!"></textarea>
        <br>
        <button class="btn-header send">send me </button>
      </form>
    </div>
  </section>
  <!-- end of contacts -->
